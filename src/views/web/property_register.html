        <ul class="nav_list">
          <li>

                  <i class='bx bx-home' ></i>
                  <span class="links_name">Home</span>
              </a>
              <span class="tooltip">Home</span>
          </li>
          <li>
              <a href="./user_register.html">
                  <i class='bx bx-user' ></i>
                  <span class="links_name">Usuario</span>
              </a>
              <span class="tooltip">Usuario</span>

          <li>
              <a href="./property_register.html">

        <div class="profile_content">
            <div class="profile">
                <div class="profile_details">
                    <img src="../images/profile1.jpg" alt="profile image">

                        <div class="name">Elías T.</div>
                        <div class="job">Web Developer</div>
                    </div>
                </div>
                <i class='bx bx-log-out' id="log_out"></i>
            </div>
        </div>
    </div>
    <div class="home_content">
      <header>
        <h1 class="titulo"> Test form</h1>
      </header>
      <section class="form-register">
          <h4>Formulario Registro</h4>
          <form action="http://localhost:3000/properties/" method="post" autocomplete="off">
            <fieldset class="marco">
              <legend>Registro de inmuebles</legend>
      
              <label for="name">Título:</label><br/>
              <input class="controls" type="text" id="name" name="name" placeholder="Título de  la publicación" required="true"/><br/>
              
              <label for="images">Imagenes:</label><br/>
              <input class="controls" type="file" id="images" name="images" required="true"/><br/>
      
              <label for="description">Descripción:</label><br/>
              <input class="controls" type="text" id="description" name="description" placeholder="Descripción corta"/><br/>
      
              <label for="bedrooms">Cantidad de habitaciones:</label><br/>
              <input class="controls" type="text" id="bedrooms" name="bedrooms" placeholder="0" required="true"/><br/>

              <label for="bathrooms">Cantidad de baños:</label><br/>
              <input class="controls" type="text" id="bathrooms" name="bathrooms" placeholder="0" required="true"/><br/>

              <label for="city">Ciudad:</label><br/>
              <select class="controls" id="city" name="city" required="true">
                <option selected="true">Seleccione una opción</option>
                <option value="bogota">Bogotá</option>
                <option value="cali">Cali</option>
                <option value="medellin">Medellín</option>
                <option value="armenia">Armenia</option>
                <option value="pereira">Pereira</option>
              </select><br/>

              <label for="address">Dirección:</label><br/>
              <input class="controls" type="text" id="address" name="address" placeholder="inserte dirección del inmueble" required="true"/><br/>

              <label for="zone">Zona:</label><br/>
              <select class="controls" id="zone" name="zone" required="true">
                <option selected="true">Seleccione una opción</option>
                <option value="norte">Norte</option>
                <option value="sur">Sur</option>
                <option value="este">Este</option>
                <option value="oeste">Oeste</option>
                <option value="occidente">Occidente</option>
              </select><br/>

              <label for="neighborhood">Barrio:</label><br/>
              <input class="controls" type="text" id="neighborhood" name="neighborhood" placeholder="Barrio donde se ubica el inmueble" required="true"/><br/>

              <select class="controls" id="available" name="available" required="true">
                <option selected="true">Seleccione una opción</option>
                <option value="true">Disponible</option>
                <option value="false">No disponible</option>
              </select><br/><br/>

              <input class="boton" type="submit" value="Enviar"/>
              <input class="boton" type="reset" value="Reestablecer valores"/>
            </fieldset>
          </form>
      </section>
    </div>
</body>
</html>
